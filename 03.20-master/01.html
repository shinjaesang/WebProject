<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--순서 없는 목록-->
    <ul type="disk"> <!--disk, circle, sqare-->
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
     <br>
     <!--순서 있는 목록-->
    <ol type="i"><!--1, a, A, I, i-->
        <li>포도</li>
        <li>딸기</li>
        <li>수박</li>
    </ol>
    <br>
     <!-- 중첩된 목록-->
     <ul type="square">
        <li>
            <b>채소</b>
            <ol>
                <li>시금치</li>
                <li>파프리카</li>
                <li>당근</li>
            </ol>
        </li>
        <li>
            <b>과일</b>
            <ol>
                <li>포도</li>
                <li>딸기</li>
                <li>귤</li>
            </ol>
        </li>
     </ul>


     <li>
        <ul>
            <b></b>
            <b></b>

        </ul>
     </li>
</body>
</html>
